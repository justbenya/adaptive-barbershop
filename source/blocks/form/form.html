<section class="form">
  <form class="form__wrapper" action="">
    <div class="form__group form__group--fio">
      <input type="text" class="form__input" placeholder="Фамилия" required>
      <input type="text" class="form__input" placeholder="Имя" required>
      <input type="text" class="form__input" placeholder="Отчество" required>
    </div>

    <div class="form__group  form__group--contacts">
      <input type="tel" class="form__input" placeholder="Контактный телефон" required>
      <input type="email" class="form__input" placeholder="Контактный e-mail" required>
    </div>

    <div class="form__group">
      <textarea class="form__input form__input--size-full" id="description" placeholder="Доп. информация для мастера" required></textarea>
    </div>

    <div class="form__group">
      <h3 class="form__title">Выберите модель бороды:</h3>

      <ul class="form__radio-list">
        <li>
          <input type="radio" class="visually-hidden  form__radio" name="radiogroup1" id="rd1" checked>
          <label class="form__radio-label  form__radio-label--icon-beard-1" for="rd1">адмирал</label>
        </li>
        <li>
          <input type="radio" class="visually-hidden  form__radio" name="radiogroup1" id="rd2">
          <label class="form__radio-label  form__radio-label--icon-beard-2" for="rd2">лесоруб</label>
        </li>
        <li>
          <input type="radio" class="visually-hidden  form__radio" name="radiogroup1" id="rd3">
          <label class="form__radio-label  form__radio-label--icon-beard-3" for="rd3">полярник</label>
        </li>
        <li>
          <input type="radio" class="visually-hidden  form__radio" name="radiogroup1" id="rd4">
          <label class="form__radio-label  form__radio-label--icon-beard-4" for="rd4">боярин</label>
        </li>
        <li>
          <input type="radio" class="visually-hidden  form__radio" name="radiogroup1" id="rd5">
          <label class="form__radio-label  form__radio-label--icon-beard-5" for="rd5">мудрец</label>
        </li>
      </ul>
    </div>
    <button type="submit" class="button form__button">Отправить заявку</button>
  </form>
</section>
